name: CI (Ruff + SQLFluff) with Manual Approval

on:
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lint-python:
    name: Ruff (Python)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Ruff
        run: |
          python -m pip install --upgrade pip
          pip install "ruff==0.6.9"

      - name: Lint (no changes committed)
        run: |
          ruff check . --format=github

  lint-sql:
    name: SQLFluff (Snowflake SQL)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install SQLFluff
        run: |
          python -m pip install --upgrade pip
          pip install "sqlfluff[snowflake]==2.3.5"

      - name: Lint SQL (Snowflake + Jinja)
        run: |
          sqlfluff lint . --dialect snowflake --templater jinja -p 0

  manual-approval:
    name: Manual approval gate
    runs-on: ubuntu-latest
    needs: [lint-python, lint-sql]
    environment: manual-approval  # <-- Create this environment with required reviewers
    steps:
      - name: Await approval
        run: echo "Waiting for environment approval..."
