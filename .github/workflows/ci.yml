name: airflow_jfb_cicd

on:
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  manual-approval:
    name: Manual approval gate
    runs-on: ubuntu-latest
    environment:
      name: manual-approval
      url: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Waiting message
        run: echo "Waiting for environment approval in 'manual-approval'..."

  after-approval:
    name: After approval (runs only once approved)
    runs-on: ubuntu-latest
    needs: manual-approval
    steps:
      - name: Confirm
        run: echo "Approved ✅ — running post-approval steps."
