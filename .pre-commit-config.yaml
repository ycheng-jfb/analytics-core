repos:
  # ----------------------
  # Python: Ruff (lint + format)
  # ----------------------
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9   # pick the latest Ruff release
    hooks:
      - id: ruff
        name: ruff (lint)
        args: [--fix]     # auto-fix where possible
      - id: ruff-format
        name: ruff (format)

  # ----------------------
  # SQL: sqlfluff
  # ----------------------
  - repo: https://github.com/sqlfluff/sqlfluff
    rev: 2.3.5     # pick a stable sqlfluff release
    hooks:
      - id: sqlfluff-lint
        name: sqlfluff (lint)
        args: [--dialect, snowflake, --templater, jinja]
      - id: sqlfluff-fix
        name: sqlfluff (fix)
        args: [--dialect, snowflake, --templater, jinja]
